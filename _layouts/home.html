---
layout: default
---

<div class="home">

  {{ content }}

  <section class="post-grid">
    {% for post in site.posts %}
      <a class="post-link" href="{{ post.url | relative_url }}">{{ post.excerpt }}</a>
    {% endfor %}
  </section>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>

</div>

---
layout: default
---

<div class="home">
  <canvas id="canvas"></canvas>
  {{ content }}
  <div class="works">
    <h2 id="heading__selected-works">Selected Works</h2>

    <section class="post-grid">
      {% for post in site.posts %}
        <article>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.excerpt }}</a>
          <p class="post-grid-title">{{post.title}}</p>
        </article>

      {% endfor %}
    </section>
  </div>

  <scripts>
    <script src="assets/js/TweenMax.min.js" charset="utf-8"></script>
    <script src="assets/js/three.min.js" charset="utf-8"></script>
    <script src="assets/js/scripts.js" charset="utf-8"></script>
  </scripts>

</div>
